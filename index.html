
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Provider Almanac 2025 | ZEN AI Co.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #010409;
        --accent-glow: rgba(99, 102, 241, 0.15);
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg-color);
        color: #e2e8f0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .font-heading { font-family: 'Space+Grotesk', sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .font-serif { font-family: 'Playfair Display', serif; }

      .dex-bg {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 50% 0%, #0f172a 0%, #010409 100%);
        z-index: -3;
      }

      #particles-canvas {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        opacity: 0.5;
      }

      /* Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 1000;
        background-size: 100% 4px, 3px 100%;
        pointer-events: none;
        opacity: 0.3;
      }

      /* Ultra-Sleek Glass Dex */
      .glass-dex-ultra {
        background: rgba(15, 23, 42, 0.3);
        backdrop-filter: blur(45px) saturate(220%);
        -webkit-backdrop-filter: blur(45px) saturate(220%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: inset 0 0 40px rgba(255, 255, 255, 0.01), 0 25px 60px rgba(0, 0, 0, 0.6);
      }

      .elite-shimmer {
        background: linear-gradient(
          to right,
          #94a3b8 10%,
          #f8fafc 30%,
          #818cf8 50%,
          #f8fafc 70%,
          #94a3b8 90%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 15s linear infinite;
        text-shadow: 0 0 40px rgba(129, 140, 248, 0.1);
      }
      @keyframes shine {
        to { background-position: 200% center; }
      }

      .pulse-ring {
        animation: pulse-ring 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse-ring {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.4; transform: scale(1.05); }
      }

      .data-line-glow {
        background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.2), transparent);
        background-size: 200% 100%;
        animation: scan 6s linear infinite;
      }
      @keyframes scan {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      .tilt-dex {
        transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        transform-style: preserve-3d;
      }
      .tilt-dex:hover {
        transform: perspective(2000px) rotateX(1deg) rotateY(0.5deg) translateY(-8px);
      }

      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 10px; }
    </style>
    <script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "lucide-react": "https://esm.sh/lucide-react@0.474.0",

</script>
  </head>
  <body class="scanlines">
    <div class="dex-bg"></div>
    <canvas id="particles-canvas"></canvas>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      const canvas = document.getElementById('particles-canvas');
      const ctx = canvas.getContext('2d');
      let particles = [];
      const particleCount = 250;

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      class Particle {
        constructor() { this.reset(); }
        reset() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.vx = (Math.random() - 0.5) * 0.15;
          this.vy = (Math.random() * 0.25) + 0.05; 
          this.size = Math.random() * 0.6;
          this.opacity = Math.random() * 0.3 + 0.05;
          this.color = Math.random() > 0.8 ? 'rgba(129, 140, 248, 0.5)' : 'rgba(255, 255, 255, 0.3)';
        }
        update() {
          this.x += this.vx;
          this.y += this.vy;
          if (this.y > canvas.height) {
            this.y = -5;
            this.x = Math.random() * canvas.width;
          }
          if (this.x < 0) this.x = canvas.width;
          if (this.x > canvas.width) this.x = 0;
        }
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.globalAlpha = this.opacity;
          ctx.fill();
        }
      }

      function init() {
        resize();
        particles = [];
        for (let i = 0; i < particleCount; i++) particles.push(new Particle());
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', init);
      init();
      animate();
    </script>
  </body>
</html>
